<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Tela de Login</title>
</head>

<body>
    <img class="cabec_img" src="imagens/logo.svg" alt="Logo do Login">
    <form action="" class="cont_login">
        <p class="cont_login_p">Faça seu login</p>
        <label for="cpf" class="cont_login_dados">CPF</label>
        <input type="text" name="cpf" id="cpf" class="cont_login_input">
        <label for="password" class="cont_login_dados">Senha</label>
        <input type="password" name="password" id="password" class="cont_login_input">
        <button class="cont_login_btn">Continuar</button>
        <a href="">Esqueci minha senha ></a>
        <a href="">Ainda não sou cliente ></a>
    </form>

</body>

</html>
